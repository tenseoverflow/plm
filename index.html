<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mindful PLM</title>
	</head>
	<body
		class="bg-neutral-50 text-neutral-900 dark:bg-neutral-950 dark:text-neutral-100"
	>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
		<script>
			// Simple client-side navigation for internal links
			document.addEventListener('click', (e) => {
				const a = e.target && (e.target as HTMLElement).closest && (e.target as HTMLElement).closest('a');
				if (a && a.getAttribute('href') && a.getAttribute('href').startsWith('/')) {
					e.preventDefault();
					history.pushState({}, '', a.getAttribute('href'));
					window.dispatchEvent(new Event('popstate'));
				}
			});
		</script>
	</body>
</html>
